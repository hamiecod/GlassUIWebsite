<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section id="glass">
            <div id="dashboard">
                <!-- Contents:
                1) Profile
                2) Stats
                3) advertisement-->

                <!-- User profile -->
                <div id="user">
                    <img src="../img/profile_round.png" alt="profile" id="profile">
                    <h2>Hargunbeer Singh</h2>
                    <span>Pro Member</span>
                </div>

                <div class="stats" id="streams">
                    <!-- streams -->
                    <img src="../img/twitch.png" alt="Twitch" class="logo">
                    <h3>Streams</h3>
                </div>
                
                <div class="stats" id="steam">
                    <!-- games -->
                    <img src="../img/steam.png" alt="Steam" class="logo">
                    <h3>Games</h3>
                </div>
                
                <div class="stats" id="upcoming">
                    <!-- upcoming -->
                    <img src="../img/upcoming.png" alt="Controller" class="logo">
                    <h3>Upcoming</h3>
                </div>
                    
                <div class="stats" id="library">
                    <!-- library -->
                    <img src="../img/library.png" alt="library" class="logo">
                    <h3>Library</h3>
                </div>
                <div id="promo">
                    <h3>Join pro for free games.</h3>
                    <img src="../img/controller2.png" alt="Controller">
                </div>
            </div>
            <div id="games">
                <div id="status">
                    <h1>Active Games</h1>
                    <input type="text" placeholder="Search" id="search">
                    <div id="cards">
                        <div class="card">
                            <img src="../img/spiderman.png" alt="Spiderman" class="gameImg">
                            <h2>Spider-Man: Miles-Morales</h2>
                            <span class="version">PS5 Version</span>
                            <div class="progress"></div>
                            <div class="percentage">62%</div>
                        </div>

                        <div class="card">
                            <img src="../img/gtaV.png" alt="Spiderman" class="gameImg">
                            <h2>Grand Theft Auto V</h2>
                            <span class="version">PS4 Version</span>
                            <div class="progress"></div>
                            <div class="percentage">62%</div>
                        </div>

                        <div class="card">
                            <img src="../img/cyberpunk.png" alt="Spiderman" class="gameImg">
                            <h2>Cyberpunk 2077</h2>
                            <span class="version">PC Version</span>
                            <div class="progress"></div>
                            <div class="percentage">93%</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
</body>
</html>
